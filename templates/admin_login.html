{% extends "base.html" %}

{% block title %}HOD Login - Online Examination System{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="glass-effect rounded-xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="mx-auto h-12 w-12 bg-accent rounded-full flex items-center justify-center mb-4">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">HOD Login</h2>
            <p class="text-gray-200">Access administrative panel</p>
        </div>
        
        <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
                       placeholder="Enter username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
                       placeholder="Enter password">
            </div>
            
            <button type="submit" class="w-full bg-accent text-white py-3 px-4 rounded-lg font-medium hover:bg-yellow-600 transition duration-150 ease-in-out">
                Login as HOD
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-200 text-sm">
                Default credentials: admin / 123456
            </p>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="text-gray-300 hover:text-white text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
